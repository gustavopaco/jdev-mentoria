### Configuracoes do Banco ###
spring.datasource.url=jdbc:postgresql://localhost:5432/jdev-mentoria
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver


### POOL DE CONEXOES ###
# define quem sera o responsavel por gerenciar o pool de conexoes
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
# nome da pool de conexoes
spring.datasource.hikari.pool-name=PoolHikari
# numero maximo de milisegundos que um cliente aguardara por uma conexao
spring.datasource.hikari.connection-timeout=20000
# numero minimo de conexoes em standby mantidas pelo HikariCP em conjunto com o Banco de Dados
spring.datasource.hikari.minimum-idle=90
# numero maximo de conexoes que o Hikari pode criar
spring.datasource.hikari.maximum-pool-size=550
# tempo ocioso para conexao
spring.datasource.hikari.idle-timeout=10000
# salvando dados automaticamente no Banco de Dados
spring.datasource.hikari.auto-commit=true


